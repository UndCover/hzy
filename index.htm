	<script type="text/javascript">
		function randomColor(){
             // var r=Math.floor(Math.random()*256);
             // var g=Math.floor(Math.random()*256);
             // var b=Math.floor(Math.random()*256);
             // return "rgb("+r+','+g+','+b+")";//所有方法的拼接都可以用ES6新特性`其他字符串{$变量名}`替换

             // return '#'+Math.floor(Math.random()*256).toString(10);
             return '#'+Math.floor(Math.random()*0xffffff).toString(16);
		}

		var fallInLove = {
			start:new Date("6/18/2018 00:00:00"),
			xmas:new Date("12/25/2018 00:00:00"),
		}

	    function show_date_time(){
	        window.setTimeout("show_date_time()", 1000);
	        span_meet.innerHTML = get_date_time(fallInLove.start);
	        span_xmas.innerHTML = get_date_time(fallInLove.xmas);
	    }

	    function get_date_time(target) {
	        today = new Date();
	        timeold = (today.getTime() - target.getTime());
	        if(timeold < 0){
	        	timeold = -1 * timeold;
	        }
	        sectimeold = timeold / 1000
	        secondsold = Math.floor(sectimeold);
	        msPerDay = 24 * 60 * 60 * 1000
	        e_daysold = timeold / msPerDay
	        daysold = Math.floor(e_daysold);
	        e_hrsold = (e_daysold - daysold) * 24;
	        hrsold = Math.floor(e_hrsold);
	        e_minsold = (e_hrsold - hrsold) * 60;
	        minsold = Math.floor((e_hrsold - hrsold) * 60);
	        seconds = Math.floor((e_minsold - minsold) * 60);
	        var dayStr,hourStr,minStr,secStr;
	        if(daysold >= 0 && daysold < 10){
	            dayStr = '0'+daysold;
	        }else{
	            dayStr = daysold;
	        }
	        if(hrsold >= 0 && hrsold < 10){
	            hourStr = '0'+hrsold;
	        }else{
	            hourStr = hrsold;
	        }
	        if(minsold >= 0 && minsold < 10){
	            minStr = '0'+minsold;
	        }else{
	            minStr = minsold;
	        }
	        if(seconds >= 0 && seconds < 10){
	            secStr = '0'+seconds;
	        }else{
	            secStr = seconds;
	        }
	        var str = dayStr + "天" + hourStr + "小时" + minStr + "分" + secStr + "秒";
	        return str;
	    }
	    show_date_time();
